<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My NIKE STORE</title>
    <link rel="stylesheet" href="new 1.css">
</head>
<body>
    <header>
        <h1>Nike</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Shop</a></li>
                <li><a href="#">Cart</a></li>
            </ul>
        </nav>
    </header>

    <main>
	        <!-- slider -->
	    <section class="slide bags">
		<div class="slideshow-container">

  <!-- Full-width images with number and caption text -->
  <div class="mySlides fade">
    <div class="numbertext">1 / 3</div>
    <img src="bag.jpg" style="width:100%">
    <div class="text">Caption Text</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">2 / 3</div>
    <img src="bag2.jpg" style="width:100%">
    <div class="text">Caption Two</div>
  </div>

  <div class="mySlides fade">
    <div class="numbertext">3 / 3</div>
    <img src="bag4.jpg" style="width:100%">
    <div class="text">Caption Three</div>
  </div>

  <!-- Next and previous buttons -->
  <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
  <a class="next" onclick="plusSlides(1)">&#10095;</a>
</div>
<br>

<!-- The dots/circles -->
<div style="text-align:center">
  <span class="dot" onclick="currentSlide(1)"></span>
  <span class="dot" onclick="currentSlide(2)"></span>
  <span class="dot" onclick="currentSlide(3)"></span>
</div>
		</section>
		<!-- slider end -->
        <section class="product-listing">
            <!-- Product cards will be dynamically generated here -->
        </section>

        <section class="cart">
            <h2>Shopping Cart</h2>
            <!-- Cart items will be dynamically generated here -->
            <button class="checkout-btn">Checkout</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 My E-commerce Website. All rights reserved.</p>
    </footer>

    <script src="new 1.js"></script>
</body>
</html>
